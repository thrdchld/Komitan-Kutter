name: Build Komitan Kutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17 (Wajib untuk Gradle Android modern)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python 3.11 (Stabil)
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install Dependencies Sistem
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip autoconf automake libtool libtool-bin \
            pkg-config libffi-dev libssl-dev zlib1g-dev libltdl-dev \
            lib32ncurses6 lib32z1

      # 4. Install Buildozer & Cython Stabil
      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install "cython==0.29.36"

      # 5. [UPDATE] Download Manual FFmpeg-Kit GPL 6.0
      # Menggunakan link dari Anda dan menyimpannya dengan nama yang sesuai buildozer.spec
      - name: Download FFmpeg-Kit Library (GPL 6.0)
        run: |
          echo "Downloading FFmpeg-Kit GPL 6.0..."
          wget https://artifactory.appodeal.com/appodeal-public/com/arthenica/ffmpeg-kit-full-gpl/6.0-2.LTS/ffmpeg-kit-full-gpl-6.0-2.LTS.aar -O ffmpeg-kit-full-gpl-6.0-2.LTS.aar
          
          # Cek ukuran file untuk memastikan download sukses (harus sekitar 50-70MB)
          ls -lh ffmpeg-kit-full-gpl-6.0-2.LTS.aar

      # 6. Jalankan Buildozer
      - name: Build APK
        run: |
          export PATH=~/.local/bin:$PATH
          # 'yes' command otomatis menjawab 'y' untuk license agreements
          yes | buildozer android debug

      # 7. Upload APK hasil build
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KomitanKutter-GPL-APK
          path: bin/*.apk
