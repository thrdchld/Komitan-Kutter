name: Build Komitan Kutter APK (Manual)

# --- PENGATURAN TRIGGER ---
on:
  # Trigger manual saja (Tombol 'Run workflow')
  workflow_dispatch:
  
  # Jika suatu saat Anda ingin mengaktifkan auto-run lagi saat push tag (misal v1.0),
  # hilangkan tanda pagar di bawah ini:
  # push:
  #   tags:
  #     - 'v*'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Java 17 (Wajib untuk Gradle Android modern)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python 3.11 (Versi stabil untuk Buildozer)
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install Dependencies Sistem (Fix error libtool/LT_SYS_SYMBOL_USCORE)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip autoconf automake libtool libtool-bin \
            pkg-config libffi-dev libssl-dev zlib1g-dev libltdl-dev \
            lib32ncurses6 lib32z1

      # 4. Install Buildozer & Cython Stabil
      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer
          # Cython versi ini mencegah error 'long' di pyjnius
          pip install "cython==0.29.36"

      # 5. [PENTING] Download Manual FFmpeg-Kit GPL 6.0 ke folder libs/
      # Pastikan buildozer.spec Anda mengarah ke: libs/ffmpeg-kit-full-gpl-6.0-2.LTS.aar
      - name: Download FFmpeg-Kit Library (GPL 6.0) to libs/
        run: |
          # Buat folder libs dulu
          mkdir -p libs
          
          echo "Downloading FFmpeg-Kit GPL 6.0..."
          # Download dan simpan langsung ke dalam folder libs dengan nama yang benar
          wget https://artifactory.appodeal.com/appodeal-public/com/arthenica/ffmpeg-kit-full-gpl/6.0-2.LTS/ffmpeg-kit-full-gpl-6.0-2.LTS.aar -O libs/ffmpeg-kit-full-gpl-6.0-2.LTS.aar
          
          # Verifikasi file ada
          ls -lh libs/

      # 6. Jalankan Buildozer
      - name: Build APK
        run: |
          # Pastikan PATH benar untuk tool python lokal
          export PATH=~/.local/bin:$PATH
          
          # 'yes' command otomatis menjawab 'y' untuk license agreements SDK
          yes | buildozer android debug

      # 7. Upload APK hasil build ke halaman Actions
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KomitanKutter-GPL-APK
          path: bin/*.apk