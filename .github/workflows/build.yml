name: Build Komitan Kutter APK (Manual)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip autoconf automake libtool libtool-bin \
            pkg-config libffi-dev libssl-dev zlib1g-dev libltdl-dev \
            lib32ncurses6 lib32z1

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer
          pip install "cython==0.29.36"

      # 1. Download Library
      - name: Download FFmpeg-Kit GPL 6.0
        run: |
          mkdir -p libs
          echo "Downloading FFmpeg..."
          wget https://artifactory.appodeal.com/appodeal-public/com/arthenica/ffmpeg-kit-full-gpl/6.0-2.LTS/ffmpeg-kit-full-gpl-6.0-2.LTS.aar -O libs/ffmpeg.aar
          ls -lh libs/ffmpeg.aar

      # 2. [FIX UTAMA] Modifikasi buildozer.spec secara Paksa
      # Kita mengedit file konfigurasi langsung di sini agar path-nya 100% benar
      - name: Force Configure Buildozer.spec
        run: |
          # Ambil path lengkap direktori saat ini
          CURRENT_DIR=$(pwd)
          echo "Current Directory: $CURRENT_DIR"

          # Hapus setting lama (agar tidak duplikat)
          sed -i '/android.minapi/d' buildozer.spec
          sed -i '/android.add_aars/d' buildozer.spec
          sed -i '/android.gradle_dependencies/d' buildozer.spec
          
          # Masukkan setting baru yang BENAR
          echo "Modifying buildozer.spec..."
          
          # Wajib API 24 untuk FFmpeg 6.0
          sed -i '/\[app\]/a android.minapi = 24' buildozer.spec
          
          # Gunakan ABSOLUTE PATH untuk file .aar
          sed -i "/\[app\]/a android.add_aars = $CURRENT_DIR/libs/ffmpeg.aar" buildozer.spec

          # Cek isi file untuk memastikan perubahan masuk
          grep "android.add_aars" buildozer.spec
          grep "android.minapi" buildozer.spec

      # 3. Build
      - name: Build APK
        run: |
          export PATH=~/.local/bin:$PATH
          yes | buildozer android debug

      # 4. Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KomitanKutter-GPL-FIXED
          path: bin/*.apk