name: Build Flutter APK (New FFmpeg 4.1.0)

on:
  workflow_dispatch: # Manual trigger

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java 17 (Wajib untuk Kotlin 1.8+)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Flutter Stable
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      # 3. Hapus & Buat Ulang Folder Android (Standard V2)
      - name: Re-generate Android Folder
        run: |
          rm -rf android
          flutter create . --project-name=komitan_kutter --org=com.komitan --platforms=android

      # 4. [FIX] Overwrite Root build.gradle dengan Kotlin 1.9.0
      # Paket ffmpeg_kit_flutter_new butuh Kotlin minimal 1.8.22
      # Kita kasih 1.9.0 biar aman & kompatibel dengan Java 17
      - name: Force Kotlin 1.9.0 & AGP
        run: |
          cat > android/build.gradle <<EOF
          buildscript {
              ext.kotlin_version = '1.9.0'
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  // AGP 7.3.0 stabil untuk Flutter 3.19
                  classpath 'com.android.tools.build:gradle:7.3.0'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
                  maven { url 'https://jitpack.io' }
              }
          }
          rootProject.buildDir = '../build'
          subprojects {
              project.buildDir = "\${rootProject.buildDir}/\${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(':app')
          }
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

      # 5. [FIX] Inject Permissions & MinSDK 24
      - name: Inject Permissions & Config
        run: |
          # Inject Manifest Permission
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          cat > $MANIFEST <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.komitan.komitan_kutter">
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE"/>
              <application
                  android:label="Komitan Kutter"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF
          
          # Inject minSdk 24 (Syarat paket ffmpeg baru)
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 24/' android/app/build.gradle

      # 6. Install Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 7. Build APK
      - name: Build APK
        run: flutter build apk --release --split-per-abi --verbose

      # 8. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KomitanKutter-New-4.1.0
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk