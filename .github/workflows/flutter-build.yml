name: Build Flutter APK (Min Version)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      JAVA_VERSION: '17'
      FLUTTER_VERSION: '3.19.0'
      MY_ANDROID_SDK: ${{ github.workspace }}/my-android-sdk

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # 1. SETUP PRIVATE SDK (Agar tidak korup)
      - name: Setup Clean Private Android SDK
        run: |
          mkdir -p $MY_ANDROID_SDK/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline.zip
          unzip -q cmdline.zip -d $MY_ANDROID_SDK/cmdline-tools
          mv $MY_ANDROID_SDK/cmdline-tools/cmdline-tools $MY_ANDROID_SDK/cmdline-tools/latest
          
          echo "ANDROID_HOME=$MY_ANDROID_SDK" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$MY_ANDROID_SDK" >> $GITHUB_ENV
          echo "$MY_ANDROID_SDK/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$MY_ANDROID_SDK/platform-tools" >> $GITHUB_PATH

      # 2. INSTALL SDK 35 (Wajib untuk paket ini)
      - name: Install SDK 35 Components
        run: |
          SDKBIN="$MY_ANDROID_SDK/cmdline-tools/latest/bin/sdkmanager"
          yes | $SDKBIN --licenses --sdk_root=$MY_ANDROID_SDK > /dev/null
          yes | $SDKBIN --sdk_root=$MY_ANDROID_SDK "platforms;android-35" "build-tools;35.0.0" "platform-tools"

      # 3. RESET ANDROID FOLDER
      - name: Re-create Android Platform
        run: |
          rm -rf android
          flutter create . --project-name=komitan_kutter --org=com.komitan

      # 4. OVERWRITE ROOT GRADLE (AGP 8.2.0 + Kotlin 1.9.20)
      # Ini kombinasi sempurna untuk SDK 35
      - name: Overwrite Root build.gradle
        run: |
          cat > android/build.gradle <<EOF
          buildscript {
              ext.kotlin_version = '1.9.20'
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.0'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.buildDir = '../build'
          subprojects {
              project.buildDir = "\${rootProject.buildDir}/\${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(':app')
          }
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

      # 5. OVERWRITE APP GRADLE (MinSDK 24)
      - name: Overwrite App build.gradle
        run: |
          cat > android/app/build.gradle <<EOF
          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file('local.properties')
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withReader('UTF-8') { reader ->
                  localProperties.load(reader)
              }
          }
          def flutterRoot = localProperties.getProperty('flutter.sdk')
          if (flutterRoot == null) throw new GradleException("Flutter SDK not found.")

          def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
          if (flutterVersionCode == null) flutterVersionCode = '1'

          def flutterVersionName = localProperties.getProperty('flutter.versionName')
          if (flutterVersionName == null) flutterVersionName = '1.0'

          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'
          apply from: "\$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

          android {
              namespace "com.komitan.komitan_kutter"
              compileSdkVersion 35
              // WAJIB 35.0.0 agar sinkron dengan Private SDK kita
              buildToolsVersion "35.0.0" 

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
              kotlinOptions {
                  jvmTarget = '1.8'
              }
              sourceSets {
                  main.java.srcDirs += 'src/main/kotlin'
              }
              defaultConfig {
                  applicationId "com.komitan.komitan_kutter"
                  minSdkVersion 24 // Wajib untuk FFmpeg
                  targetSdkVersion 35
                  versionCode flutterVersionCode.toInteger()
                  versionName flutterVersionName
                  multiDexEnabled true
              }
              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                  }
              }
          }
          flutter {
              source '../..'
          }
          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:\$kotlin_version"
              implementation "androidx.multidex:multidex:2.0.1"
          }
          EOF

      # 6. INJECT IZIN
      - name: Inject Permissions
        run: |
          cat > android/app/src/main/AndroidManifest.xml <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.komitan.komitan_kutter">
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE"/>
              <application
                  android:label="Komitan Kutter"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      # 7. BUILD
      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --release --split-per-abi --verbose

      # 8. UPLOAD
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KomitanKutter-Min310
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk