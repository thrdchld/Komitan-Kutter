name: Build Flutter APK (Stable)

on:
  push:
    branches: [ flutter-version ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Java 11 (Pasangan sejati Gradle 7 & Android SDK 33)
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Flutter Stable
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0' # Versi Flutter yang sangat stabil dengan Java 11
          channel: 'stable'
          cache: true

      # 3. Dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 4. Build (Tanpa utak-atik Gradle manual!)
      # Flutter 3.10 akan otomatis menggunakan konfigurasi yang cocok
      - name: Build APK
        run: flutter build apk --release --split-per-abi --verbose

      # 5. Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KomitanKutter-Stable
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk