name: Build Flutter APK (Java 11 Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. [FIX] Gunakan Java 11 (Paling stabil untuk Flutter 3.10 & Gradle 7)
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # 2. Setup Flutter 3.10.0
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
          channel: 'stable'
          cache: true

      # 3. Reset Folder Android
      - name: Clean Android Folder
        run: rm -rf android

      # 4. Buat Ulang Struktur Android
      - name: Create Standard Android Project
        run: flutter create . --project-name=komitan_kutter --org=com.komitan --platforms=android

      # 5. Inject Izin & MinSDK 24
      - name: Inject Config & Permissions
        run: |
          # Inject Manifest
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          cat > $MANIFEST <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.komitan.komitan_kutter">
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE"/>
              <application
                  android:label="Komitan Kutter"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF
          
          # Inject MinSDK 24 (Wajib untuk FFmpeg)
          sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 24/' android/app/build.gradle
          # Backup jika format beda
          sed -i 's/minSdkVersion [0-9]*/minSdkVersion 24/' android/app/build.gradle

      # 6. Install Dependencies
      # Pastikan kita pakai paket FFmpeg yang STABIL (4.5.1 atau 5.1.0)
      # Jangan pakai versi 'new' (4.1.0) yang minta SDK 35
      - name: Force Stable FFmpeg Dependency
        run: |
          flutter pub remove ffmpeg_kit_flutter_new || true
          flutter pub remove ffmpeg_kit_flutter_full_gpl || true
          # Gunakan versi 5.1.0 yang ada di MavenCentral
          flutter pub add ffmpeg_kit_flutter_full_gpl:^5.1.0
          flutter pub get

      # 7. Build APK
      - name: Build APK
        run: flutter build apk --release --split-per-abi --verbose

      # 8. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KomitanKutter-Java11-APK
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
