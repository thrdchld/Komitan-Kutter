name: Build Flutter APK

on:
  push:
    branches: [ flutter-version ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java 17 (Wajib untuk build Android modern)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Flutter
      - name: Setup Flutter Stable
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      # 3. Bersihkan folder android lama agar fresh
      - name: Clean Android Folder
        run: rm -rf android

      # 4. Generate ulang folder Android (V2 Embedding Standard)
      - name: Create Android Platform
        run: flutter create . --project-name=komitan_kutter --org=com.komitan

      # 5. Inject Izin ke AndroidManifest.xml
      - name: Inject Android Permissions
        run: |
          cat > android/app/src/main/AndroidManifest.xml <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.komitan.komitan_kutter">
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE"/>
              <application
                  android:label="Komitan Kutter"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      # 6. [FIX UTAMA] Force Config Android Gradle
      # Ini memperbaiki error AAPT2, Kotlin Version, dan SDK 35
      - name: Force Configure Android Versions (SDK 35, Tools 35, Kotlin 1.9)
        run: |
          echo "Updating Android build configuration..."

          # --- A. FIX KOTLIN VERSION (ROOT) ---
          # Ganti versi Kotlin ke 1.9.24 (Support plugin lama dan baru)
          sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.9.24'/" android/build.gradle
          sed -i "s/id 'org.jetbrains.kotlin.android' version '.*'/id 'org.jetbrains.kotlin.android' version '1.9.24'/" android/build.gradle
          
          # --- B. FIX APP GRADLE (SDK & TOOLS) ---
          # Update CompileSDK ke 35
          sed -i 's/compileSdkVersion .*/compileSdkVersion 35/' android/app/build.gradle
          
          # [PENTING] Inject BuildToolsVersion 35.0.0 tepat di bawah compileSdkVersion
          # Ini memperbaiki error "Failed to load resources table in APK android-35"
          sed -i '/compileSdkVersion 35/a \    buildToolsVersion "35.0.0"' android/app/build.gradle
          
          # Update TargetSDK ke 35
          sed -i 's/targetSdkVersion .*/targetSdkVersion 35/' android/app/build.gradle
          
          # Update MinSDK ke 24 (Wajib untuk FFmpeg)
          sed -i 's/minSdkVersion .*/minSdkVersion 24/' android/app/build.gradle

          # --- C. FIX NAMESPACE (Mencegah error namespace missing) ---
          if ! grep -q "namespace" android/app/build.gradle; then
             sed -i '/android {/a \    namespace "com.komitan.komitan_kutter"' android/app/build.gradle
          fi

          # --- DEBUG (Cek hasil edit) ---
          echo "=== CHECK: android/build.gradle ==="
          grep "kotlin" android/build.gradle || true
          
          echo "=== CHECK: android/app/build.gradle ==="
          grep -E "compileSdkVersion|buildToolsVersion|minSdkVersion" android/app/build.gradle || true

      # 7. Install Dependencies Flutter
      - name: Install Dependencies
        run: flutter pub get

      # 8. Build APK (Release Mode)
      - name: Build APK
        run: flutter build apk --release --split-per-abi

      # 9. Upload Hasil (ARM64)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KomitanKutter-Flutter-Final
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
