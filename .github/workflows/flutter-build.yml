name: Build Flutter APK (Private SDK Fix)

on:
  # Hanya jalan jika file YAML ini diubah, atau manual
  push:
    paths:
      - '.github/workflows/flutter-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      JAVA_VERSION: '17'
      FLUTTER_VERSION: '3.19.0'
      # Lokasi SDK Kustom (Terisolasi dari sistem)
      MY_SDK_ROOT: ${{ github.workspace }}/custom-android-sdk

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      # 1. Install Android SDK 35 di Folder Kustom (Anti-Korup)
      - name: Setup Private Android SDK
        run: |
          echo "ðŸ› ï¸ Creating Private SDK at $MY_SDK_ROOT..."
          mkdir -p $MY_SDK_ROOT/cmdline-tools
          
          # Download Command Line Tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmd.zip
          unzip -q cmd.zip -d $MY_SDK_ROOT/cmdline-tools
          # Struktur folder wajib: cmdline-tools/latest/bin
          mv $MY_SDK_ROOT/cmdline-tools/cmdline-tools $MY_SDK_ROOT/cmdline-tools/latest
          
          # Export PATH sementara untuk step ini
          export PATH=$MY_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          
          # Install Paket Wajib untuk ffmpeg_kit_new (SDK 35)
          echo "ðŸ“¦ Installing SDK Components..."
          yes | sdkmanager --licenses --sdk_root=$MY_SDK_ROOT > /dev/null
          yes | sdkmanager "platforms;android-35" "build-tools;34.0.0" "platform-tools" --sdk_root=$MY_SDK_ROOT

          # Simpan ke Environment (Untuk jaga-jaga)
          echo "ANDROID_HOME=$MY_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$MY_SDK_ROOT" >> $GITHUB_ENV

      # 2. Generate Ulang Project Android
      - name: Re-create Android Platform
        run: |
          rm -rf android
          flutter create . --project-name=komitan_kutter --org=com.komitan --platforms=android

      # 3. [KUNCI SUKSES] Link SDK via local.properties
      # Gradle akan membaca file ini DULUAN sebelum cek sistem
      - name: Link SDK in local.properties
        run: |
          echo "sdk.dir=$MY_SDK_ROOT" > android/local.properties
          cat android/local.properties

      # 4. Konfigurasi Gradle (AGP 8.2 + Kotlin 1.9)
      - name: Configure Gradle for SDK 35
        run: |
          # Root build.gradle
          cat > android/build.gradle <<EOF
          buildscript {
              ext.kotlin_version = '1.9.20'
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  // AGP 8.2.0 Support SDK 35
                  classpath 'com.android.tools.build:gradle:8.2.0'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
                  maven { url 'https://jitpack.io' }
              }
          }
          rootProject.buildDir = '../build'
          subprojects {
              project.buildDir = "\${rootProject.buildDir}/\${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(':app')
          }
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

          # App build.gradle (Force MinSDK 24 & CompileSDK 35)
          cat > android/app/build.gradle <<EOF
          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file('local.properties')
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withReader('UTF-8') { reader ->
                  localProperties.load(reader)
              }
          }
          def flutterRoot = localProperties.getProperty('flutter.sdk')
          if (flutterRoot == null) throw new GradleException("Flutter SDK not found.")
          
          def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
          if (flutterVersionCode == null) flutterVersionCode = '1'
          def flutterVersionName = localProperties.getProperty('flutter.versionName')
          if (flutterVersionName == null) flutterVersionName = '1.0'

          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'
          apply from: "\$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

          android {
              namespace "com.komitan.komitan_kutter"
              compileSdkVersion 35
              // Paksa pakai Build Tools yang kita install di Private SDK
              buildToolsVersion "34.0.0" 
              
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_1_8
                  targetCompatibility JavaVersion.VERSION_1_8
              }
              kotlinOptions { jvmTarget = '1.8' }
              sourceSets { main.java.srcDirs += 'src/main/kotlin' }
              
              defaultConfig {
                  applicationId "com.komitan.komitan_kutter"
                  minSdkVersion 24
                  targetSdkVersion 35
                  versionCode flutterVersionCode.toInteger()
                  versionName flutterVersionName
                  multiDexEnabled true
              }
              buildTypes { release { signingConfig signingConfigs.debug } }
          }
          flutter { source '../..' }
          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:\$kotlin_version"
              implementation "androidx.multidex:multidex:2.0.1"
          }
          EOF

          # Update Gradle Wrapper ke 8.5 (Wajib untuk AGP 8.2)
          mkdir -p android/gradle/wrapper
          echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.5-all.zip" > android/gradle/wrapper/gradle-wrapper.properties

      # 5. Inject Izin ke Manifest
      - name: Inject Permissions
        run: |
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>' android/app/src/main/AndroidManifest.xml
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>' android/app/src/main/AndroidManifest.xml
          sed -i '/<manifest/a \    <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE"/>' android/app/src/main/AndroidManifest.xml

      # 6. Build
      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --release --split-per-abi --verbose

      # 7. Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KomitanKutter-Final
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
