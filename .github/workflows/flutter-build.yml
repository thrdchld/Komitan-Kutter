name: Build Flutter APK

on:
  push:
    branches: [ flutter-version ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      # 3. [FIX PAMUNGKAS] Install SDK 35 & Hapus Build Tools Lama
      # Kita menghapus versi 30.0.3 agar Gradle TIDAK BISA menggunakannya
      - name: Setup Android SDK & Prune Old Tools
        run: |
          echo "Configuring Android SDK..."
          export ANDROID_HOME=/usr/local/lib/android/sdk
          SDKMANAGER=$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
          
          # Terima Lisensi
          yes | $SDKMANAGER --licenses > /dev/null
          
          # Install SDK 35 dan Build Tools 35
          echo "Installing Android 35..."
          yes | $SDKMANAGER "platforms;android-35" "build-tools;35.0.0" "platform-tools"
          
          # [HAPUS VERSI LAMA] Ini kuncinya!
          echo "Removing old Build Tools 30.0.3 to force upgrade..."
          sudo rm -rf $ANDROID_HOME/build-tools/30.0.3
          sudo rm -rf $ANDROID_HOME/build-tools/31.*
          sudo rm -rf $ANDROID_HOME/build-tools/32.*
          
          # Verifikasi: Pastikan hanya ada yang baru
          ls -lh $ANDROID_HOME/build-tools/

      # 4. Reset Project
      - name: Re-create Android Platform
        run: |
          rm -rf android
          flutter create . --project-name=komitan_kutter --org=com.komitan

      # 5. Overwrite Root build.gradle (AGP 8.1.1 + Kotlin 1.9.20)
      - name: Overwrite Root build.gradle
        run: |
          cat > android/build.gradle <<EOF
          buildscript {
              ext.kotlin_version = '1.9.20'
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.1'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.buildDir = '../build'
          subprojects {
              project.buildDir = "\${rootProject.buildDir}/\${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(':app')
          }
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

      # 6. Overwrite App build.gradle (Force SDK 35 & BuildTools 35)
      - name: Overwrite App build.gradle
        run: |
          cat > android/app/build.gradle <<EOF
          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file('local.properties')
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withReader('UTF-8') { reader ->
                  localProperties.load(reader)
              }
          }

          def flutterRoot = localProperties.getProperty('flutter.sdk')
          if (flutterRoot == null) {
              throw new GradleException("Flutter SDK not found.")
          }

          def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
          if (flutterVersionCode == null) flutterVersionCode = '1'

          def flutterVersionName = localProperties.getProperty('flutter.versionName')
          if (flutterVersionName == null) flutterVersionName = '1.0'

          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'
          apply from: "\$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

          android {
              namespace "com.komitan.komitan_kutter"
              compileSdkVersion 35
              // Kita paksa lagi di sini untuk kepastian
              buildToolsVersion "35.0.0"

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }

              kotlinOptions {
                  jvmTarget = '17'
              }

              sourceSets {
                  main.java.srcDirs += 'src/main/kotlin'
              }

              defaultConfig {
                  applicationId "com.komitan.komitan_kutter"
                  minSdkVersion 24
                  targetSdkVersion 35
                  versionCode flutterVersionCode.toInteger()
                  versionName flutterVersionName
                  multiDexEnabled true
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                  }
              }
          }

          flutter {
              source '../..'
          }

          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:\$kotlin_version"
              implementation "androidx.multidex:multidex:2.0.1"
          }
          EOF

      # 7. Inject Permissions
      - name: Inject Android Permissions
        run: |
          cat > android/app/src/main/AndroidManifest.xml <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.komitan.komitan_kutter">
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE"/>
              <application
                  android:label="Komitan Kutter"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      # 8. Install & Build
      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --release --split-per-abi

      # 9. Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KomitanKutter-APK
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
