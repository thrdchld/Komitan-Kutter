name: Build Flutter APK

on:
  push:
    branches: [ flutter-version ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java 17 (Wajib untuk AGP 8+)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Flutter Stable
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      # 3. [FIX UTAMA] Install Android SDK 35 & Build Tools 35.0.0
      # Kita menggunakan sdkmanager dengan path yang lebih robust
      - name: Setup Android SDK & Tools
        run: |
          echo "Setting up Android SDK..."
          
          # Mencari sdkmanager di lokasi standar GitHub Actions
          SDKMANAGER=$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager
          
          # Jika tidak ada di 'latest', cari di versi spesifik (fallback)
          if [ ! -f "$SDKMANAGER" ]; then
            SDKMANAGER=$(find $ANDROID_HOME/cmdline-tools -name sdkmanager | head -n 1)
          fi
          
          echo "Using sdkmanager at: $SDKMANAGER"
          
          # Terima semua lisensi
          yes | $SDKMANAGER --licenses > /dev/null
          
          # Install Platform dan Build Tools terbaru
          # Kita install 34 dan 35 untuk keamanan
          echo "Installing Build Tools..."
          yes | $SDKMANAGER "platforms;android-35" "build-tools;35.0.0" "platform-tools"
          
          # Verifikasi instalasi
          ls -lh $ANDROID_HOME/build-tools/

      # 4. Reset Folder Android
      - name: Re-create Android Platform
        run: |
          rm -rf android
          flutter create . --project-name=komitan_kutter --org=com.komitan

      # 5. [UPDATE AGP] Overwrite Root build.gradle
      # Menggunakan AGP 8.1.1 yang support penuh SDK 35
      - name: Overwrite Root build.gradle
        run: |
          cat > android/build.gradle <<EOF
          buildscript {
              ext.kotlin_version = '1.9.20'
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  // UPGRADE: AGP 8.1.1 jauh lebih stabil untuk SDK 35
                  classpath 'com.android.tools.build:gradle:8.1.1'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.buildDir = '../build'
          subprojects {
              project.buildDir = "\${rootProject.buildDir}/\${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(':app')
          }
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

      # 6. Overwrite App build.gradle
      # Memaksa SDK 35 dan namespace
      - name: Overwrite App build.gradle
        run: |
          cat > android/app/build.gradle <<EOF
          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file('local.properties')
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withReader('UTF-8') { reader ->
                  localProperties.load(reader)
              }
          }

          def flutterRoot = localProperties.getProperty('flutter.sdk')
          if (flutterRoot == null) {
              throw new GradleException("Flutter SDK not found.")
          }

          def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
          if (flutterVersionCode == null) flutterVersionCode = '1'

          def flutterVersionName = localProperties.getProperty('flutter.versionName')
          if (flutterVersionName == null) flutterVersionName = '1.0'

          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'
          apply from: "\$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

          android {
              // Namespace wajib untuk AGP 8+
              namespace "com.komitan.komitan_kutter"
              
              compileSdkVersion 35
              // Kita tidak perlu memaksa buildToolsVersion di sini jika sudah terinstall di sistem
              // Gradle akan otomatis mengambil versi terbaru (35.0.0) yang kita install di step 3

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }

              kotlinOptions {
                  jvmTarget = '17'
              }

              sourceSets {
                  main.java.srcDirs += 'src/main/kotlin'
              }

              defaultConfig {
                  applicationId "com.komitan.komitan_kutter"
                  minSdkVersion 24
                  targetSdkVersion 35
                  versionCode flutterVersionCode.toInteger()
                  versionName flutterVersionName
                  multiDexEnabled true
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                  }
              }
          }

          flutter {
              source '../..'
          }

          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:\$kotlin_version"
              implementation "androidx.multidex:multidex:2.0.1"
          }
          EOF

      # 7. Inject Android Permissions
      - name: Inject Android Permissions
        run: |
          cat > android/app/src/main/AndroidManifest.xml <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.komitan.komitan_kutter">
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE"/>
              <application
                  android:label="Komitan Kutter"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      # 8. Build
      - name: Install Dependencies & Build
        run: |
          flutter pub get
          flutter build apk --release --split-per-abi

      # 9. Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KomitanKutter-Final-Build
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
