name: Build Flutter APK

on:
  push:
    branches: [ flutter-version ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'
          cache: true

      # 3. [FIX KRUSIAL] Install SDK 35 dengan Validasi
      - name: Setup Android SDK & Tools
        run: |
          echo "ðŸ” Searching for sdkmanager..."
          export ANDROID_HOME=/usr/local/lib/android/sdk
          
          # Cari sdkmanager binary
          SDKMANAGER=$(find $ANDROID_HOME -name sdkmanager | grep "bin/sdkmanager" | head -n 1)
          
          if [ -z "$SDKMANAGER" ]; then
            echo "âŒ sdkmanager not found!"
            exit 1
          fi
          
          echo "âœ… Found sdkmanager at: $SDKMANAGER"
          
          # Hapus versi lama yang mengganggu
          echo "ðŸ—‘ï¸ Cleaning old build-tools..."
          sudo rm -rf $ANDROID_HOME/build-tools/30.*
          sudo rm -rf $ANDROID_HOME/build-tools/31.*
          sudo rm -rf $ANDROID_HOME/build-tools/32.*
          
          # Install SDK 35 & Build Tools 35.0.0
          echo "ðŸ“¥ Installing Android 35 components..."
          yes | $SDKMANAGER --licenses > /dev/null || true
          yes | $SDKMANAGER "platforms;android-35" "build-tools;35.0.0" "platform-tools"
          
          # VALIDASI: Cek apakah file android.jar benar-benar ada
          if [ ! -f "$ANDROID_HOME/platforms/android-35/android.jar" ]; then
             echo "âŒ ERROR: Android 35 SDK failed to install!"
             exit 1
          fi
          echo "âœ… Android 35 installed successfully."

          # Simpan path ke environment
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV

      # 4. Reset Project
      - name: Re-create Android Platform
        run: |
          rm -rf android
          flutter create . --project-name=komitan_kutter --org=com.komitan

      # 5. Fix Gradle Wrapper (Force 8.1.1)
      - name: Fix Gradle Wrapper
        run: |
          mkdir -p android/gradle/wrapper
          cat > android/gradle/wrapper/gradle-wrapper.properties <<EOF
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-8.1.1-all.zip
          EOF

      # 6. Overwrite Root build.gradle (AGP 8.1.1)
      - name: Overwrite Root build.gradle
        run: |
          cat > android/build.gradle <<EOF
          buildscript {
              ext.kotlin_version = '1.9.20'
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.1'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }
          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.buildDir = '../build'
          subprojects {
              project.buildDir = "\${rootProject.buildDir}/\${project.name}"
          }
          subprojects {
              project.evaluationDependsOn(':app')
          }
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

      # 7. Overwrite App build.gradle (Force SDK 35 & BuildTools 35.0.0)
      - name: Overwrite App build.gradle
        run: |
          cat > android/app/build.gradle <<EOF
          def localProperties = new Properties()
          def localPropertiesFile = rootProject.file('local.properties')
          if (localPropertiesFile.exists()) {
              localPropertiesFile.withReader('UTF-8') { reader ->
                  localProperties.load(reader)
              }
          }

          def flutterRoot = localProperties.getProperty('flutter.sdk')
          if (flutterRoot == null) {
              throw new GradleException("Flutter SDK not found.")
          }

          def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
          if (flutterVersionCode == null) flutterVersionCode = '1'

          def flutterVersionName = localProperties.getProperty('flutter.versionName')
          if (flutterVersionName == null) flutterVersionName = '1.0'

          apply plugin: 'com.android.application'
          apply plugin: 'kotlin-android'
          apply from: "\$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

          android {
              namespace "com.komitan.komitan_kutter"
              compileSdkVersion 35
              // KUNCI: Jangan biarkan Gradle memilih sendiri!
              buildToolsVersion "35.0.0"

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }

              kotlinOptions {
                  jvmTarget = '17'
              }

              sourceSets {
                  main.java.srcDirs += 'src/main/kotlin'
              }

              defaultConfig {
                  applicationId "com.komitan.komitan_kutter"
                  minSdkVersion 24
                  targetSdkVersion 35
                  versionCode flutterVersionCode.toInteger()
                  versionName flutterVersionName
                  multiDexEnabled true
              }

              buildTypes {
                  release {
                      signingConfig signingConfigs.debug
                  }
              }
          }

          flutter {
              source '../..'
          }

          dependencies {
              implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:\$kotlin_version"
              implementation "androidx.multidex:multidex:2.0.1"
          }
          EOF

      # 8. Inject Permissions
      - name: Inject Android Permissions
        run: |
          cat > android/app/src/main/AndroidManifest.xml <<EOF
          <manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.komitan.komitan_kutter">
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>
              <uses-permission android:name="android.permission.INTERNET"/>
              <uses-permission android:name="android.permission.MANAGE_EXTERNAL_STORAGE"/>
              <application
                  android:label="Komitan Kutter"
                  android:name="\${applicationName}"
                  android:icon="@mipmap/ic_launcher">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTop"
                      android:theme="@style/LaunchTheme"
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|smallestScreenSize|locale|layoutDirection|fontScale|screenLayout|density|uiMode"
                      android:hardwareAccelerated="true"
                      android:windowSoftInputMode="adjustResize">
                      <meta-data
                        android:name="io.flutter.embedding.android.NormalTheme"
                        android:resource="@style/NormalTheme"
                        />
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN"/>
                          <category android:name="android.intent.category.LAUNCHER"/>
                      </intent-filter>
                  </activity>
                  <meta-data
                      android:name="flutterEmbedding"
                      android:value="2" />
              </application>
          </manifest>
          EOF

      # 9. Build
      - name: Build APK
        run: |
          flutter pub get
          flutter build apk --release --split-per-abi --verbose

      # 10. Upload
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KomitanKutter-Fixed
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
